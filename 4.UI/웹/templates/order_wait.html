<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 부트스트랩 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>주문 대기열</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <script>
        $('document').ready(function requestData() {
            $.ajax({
                type: "GET",
                url: "/realtimeorders",
                data: {},
                success: function (response) {
                    $('.item').append(`<p style="color: blue">${response[1]}</p>`);
                    $('.item').append(`<p style="color: blue">${response[2]}</p>`);
                    $('.item').append(`<p style="color: blue">${response[3]}</p>`);
                    $('.item').append(`<p style="color: blue">${response[4]}</p>`);
                    $('.item').append(`<p style="color: blue">${response[5]}</p>`);
                setTimeout(requestData, 1000);           
                }
            })
        });
    </script>
</head>
<body style="font-family: 'DungGeunMo'; background-color: #71a928">
<div class="wrap">
    <div class="title" >
        <h1 class="display-4" style="font-family: 'DungGeunMo';">대기 중인 주문</h1>
        <hr class="my-4" style="font-family: 'DungGeunMo';">
        <!-- -->
        <div class="item" style="font-family: 'DungGeunMo';">

        </div>
    </div>
</div>
</body>
</html>
